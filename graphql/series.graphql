type Serie {
    _id: ID
    name: String
    author: String
    rating: Float
    releaseDate: String
}

type Query {
    getSerie(idSerie: ID): Serie

    getAllSeries: [Serie!]!
}

type Mutation {
    createSerie(
        nombre: String!
        autor: String!
        estrellas: String!
        fechaLanzamiento: String!
    ): Serie
    updateSerie(
        idSerie: ID!
        nombre: String!
        autor: String!
        estrellas: Float!
        fechaLanzamiento: String!
    ): Serie
    deleteSerie(
        idSerie: ID!
    ): Serie
}