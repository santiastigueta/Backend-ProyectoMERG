type Serie {
    _id: ID
    name: String!
    author: String!
    rating: String!
    releaseDate: String!
}

type nuevaSerie {
    _id: ID!
    name: String
}

type Query {
    getSerie(idSerie: ID): Serie
}

type Mutation {
    createSerie(
        nombre: String!
        autor: String!
        estrellas: String!
        fechaLanzamiento: String!
    ): Serie
    updateSerie(
        idSerie: ID!
        nombre: String!
        autor: String!
        estrellas: String!
        fechaLanzamiento: String!
    ): Serie
    deleteSerie(
        idSerie: ID!
    ): Serie
}